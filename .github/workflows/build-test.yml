name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential nasm
        
    - name: Build libasm
      run: |
        make all
        
    - name: Build test executable
      run: |
        make test
        
    - name: Run tests
      run: |
        ./test
        
    - name: Clean build artifacts
      run: |
        make fclean